<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3470151690941500"
     crossorigin="anonymous"></script>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed with Face Detection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        #viddiv {
            padding: 20px;
            text-align: center;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
            height: 480px; /* Set a fixed height for the video container */
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #contentSection {
            padding: 20px;
            text-align: center;
        }

        .code-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            overflow-x: auto;
            text-align: left;
        }

        .code {
            max-width: 100%;
            background-color: #f8f8f8;
            padding: 20px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: scroll;
        }

        #download-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #download-button:hover {
            background-color: #2980b9;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            #video-container {
                height: auto; /* Reset height for mobile */
                overflow: hidden; /* Hide overflow on mobile */
            }
        }
    </style>
</head>
<body>
    <section id="vidsec">
        <div id="viddiv">
            <h1>Video Feed with Face Detection</h1>
            <div id="video-container">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </section>

    <section id="contentSection">
        <p>It is a Flask App that detects live faces via the camera, as demonstrated above.</p>
        <p>This project detects faces in the live client's camera.</p>
        <button id="download-button">Download Project</button>
    </section>

    <script>

    (function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Function to download the zip file
        function downloadZip() {
            fetch('/downloadZip')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'flask_face_detection_app.zip'; // Set your desired file name here
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error downloading zip:', error));
        }

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 640 },
                height: { ideal: 480 }
            }
        })
        .then((stream) => {
            video.srcObject = stream;
            return new Promise((resolve) => (video.onloadedmetadata = resolve));
        })
        .then(() => {
            video.play();

            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

                fetch('/video_feed', {
                    method: 'POST',
                    body: JSON.stringify({ image_data: imageData }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    const faces = data.faces || [];
                    for (const [x, y, w, h] of faces) {
                        context.beginPath();
                        context.rect(x, y, w, h);
                        context.lineWidth = 2;
                        context.strokeStyle = 'red';
                        context.stroke();
                    }
                })
                .catch(error => console.error('Error processing frame:', error));
            }, 250);
        })
        .catch((err) => console.error('Error accessing user camera:', err));

        // Call downloadZip function when the download button is clicked
        const downloadButton = document.getElementById('download-button');
        downloadButton.addEventListener('click', downloadZip);
    })();
</script>

</body>
</html>
